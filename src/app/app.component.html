<p>
  <mat-toolbar color="primary">
    <span>Todo App</span>
  </mat-toolbar>
</p>
<div class="flex justify-center mt-10">
  <div class="container flex items-center">
    <h1 class="m-0 flex items-center text-2xl">Todo List</h1>
    <button mat-icon-button color="primary" aria-label="Example icon button with a heart icon" (click)="openCreateTodoDialog()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
<div class="flex justify-center mt-5">
  <div class="container">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
    
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element;  let i = index"> {{ i + 1 }} </td>
        </ng-container>
    
        <!-- Title Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef> Title </th>
          <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>
    
        <!-- Description Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Description </th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>
    
        <!-- Due Date Column -->
        <ng-container matColumnDef="due_date">
          <th mat-header-cell *matHeaderCellDef> Due Date </th>
          <td mat-cell *matCellDef="let element"> {{element.due_date | date : "dd/MM/yyyy hh:mm a"}} </td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let element"><span class="rounded-md p-1 pl-2 pr-2" [ngClass]="{
            'bg-green-300': element.statusId == Status.Complete,
            'bg-amber-300': element.statusId == Status.InProgress,
            'bg-red-300': element.statusId == Status.Cancelled
          }"> {{element.status.title}} </span></td>
        </ng-container>

        <!-- Priority Column -->
        <ng-container matColumnDef="priority">
          <th mat-header-cell *matHeaderCellDef> Priority </th>
          <td mat-cell *matCellDef="let element"><span class="rounded-md p-1 pl-2 pr-2" [ngClass]="{
            'bg-green-300': element.priorityId == Priority.Low,
            'bg-amber-300': element.priorityId == Priority.Medium,
            'bg-red-300': element.priorityId == Priority.High
          }"> {{element.priority.title}} </span>
          </td>
        </ng-container>


         <!-- Action Column -->
         <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" aria-label="Example icon button with a heart icon" (click)="openUpdateTodoDialog(element)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" aria-label="Example icon button with a heart icon" (click)="openDeleteTodoConrimationDialog(element)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                     showFirstLastButtons
                     aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
  </div>
</div>
